<!doctype html>
<html ng-app="beyondApp">

	<head>
		<title>Beyond 4</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- some basic styling -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		
		<!-- load Angular -->
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

		<script src="js/4-create.js"></script>

	</head>

	<body ng-controller="SessionsCtrl">
		<div class="container">
			<div class="row">

				<h3>{{sessions.length}} sessions found</h3>

				<table class="table table-striped"><tbody>

					<tr ng-repeat="session in sessions">
						<td>
							{{session.title}}
						</td>
						<td>
							<img ng-src="{{ session.image }}" width="100" class="img-rounded" />
						</td>
						<td>

							<button class="btn btn-warning btn-sm" ng-click="deleteSession(session)">
								<span class="glyphicon glyphicon-trash"> Remove</span>
							</button>

						</td>
					</tr>

				</tbody></table>

				<form>

					<div style="margin-top:20px" class="col-md-6">
						<div class="panel panel-default">

							<div class="panel-heading">Add a session</div>
							<div class="panel-body">

								Title: <input type="text" ng-model="formData.title" />

								<button type="submit" class="btn btn-primary" ng-click="createSession()">Save</button>

							</div>

						</div>
					</div>
				</form>

			</div>

		</div>
	</div>
	</div>
	</body>

</html>
